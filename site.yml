---
- name: Install Elasticsearch
  hosts: elasticsearch
  handlers:

    - name: restart Elasticsearch
      become: true
      service:
        name: elasticsearch
        state: restarted

    - name: restart Kibana
      become: true
      service:
        name: Kibana
        state: restarted

    - name: restart Filebeat
      become: true
      service:
        name: filebeat
        state: restarted

  tasks:
    - name: Download Elasticsearch's rpm
      get_url:
        url: "https://artifacts.elastic.co/downloads/elasticsearch/elasticsearch-{{ elk_stack_version }}-x86_64.rpm"
        dest: "/tmp/elasticsearch-{{ elk_stack_version }}-x86_64.rpm"
      register: download_elastic
      until: download_elastic is succeeded

    - name: Install Elasticsearch
      become: true
      yum:
        name: "/tmp/elasticsearch-{{ elk_stack_version }}-x86_64.rpm"
        state: present

    - name: Configure Elasticsearch
      become: true
      template:
        src: elasticsearch.yml.j2
        dest: /etc/elasticsearch/elasticsearch.yml
      notify: restart Elasticsearch

- name: Install Kibana
  hosts: kibana
  tasks:
    - name: Download Kibana rpm
      get_url:
        url: "https://artifacts.elastic.co/downloads/kibana/kibana-{{ elk_stack_version }}-x86_64.rpm"
        dest: "/tmp/kibana-{{ elk_stack_version }}-x86_64.rpm"
      register: download_kibana
      until: download_kibana is succeeded
    - name: Install kibana
        become: true
        yum:
          name: "/tmp/kibana-{{ elk_stack_version }}-x86_64.rpm"
          state: present
    - name: Configure Kibana
      become: true
      template:
        src: kibana.yml.j2
        dest: /etc/kibana/kibana.yml
      notify: restart kibana

- name: Install Filebeat
    hosts: app
    tasks:
      - name: Download Filebeat rpm
        get_url:
          url: "https://artifacts.elastic.co/downloads/beats/filebeat/filebeat-{{ elk_stack_version }}-x86_64.rpm"
          dest: "/tmp/filebeat-{{ elk_stack_version }}-x86_64.rpm"
        register: download_filebeat
        until: download_filebeat is succeeded
      - name: Install Filebeat
          become: true
          yum:
            name: "/tmp/filebeat-{{ elk_stack_version }}-x86_64.rpm"
            state: present

      - name: Configure Filebeat
        become: true
        template:
          src: filebeat.yml.j2
          dest: /etc/filebeat/filebeat.yml
        notify: restart Filebeat
      - name: Set Filebeat systemwork
        become: true
        command:
          cmd: filebeat modules enable system
          chdir: /usr/share/filebeat/bin
      - name: Load Kibana dashboard
        become: true
        command:
          cmd: filebeat setup
          chdir: /usr/share/filebeat/bin
        register: filebeat_setup
        until: filebeat_setup is succeeded
        notify: restart Filebeat
